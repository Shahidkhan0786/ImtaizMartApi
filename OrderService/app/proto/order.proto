syntax = "proto3";

package order;

message Order {
    int32 id = 1;
    int32 user_id = 2;
    int32 order_number = 3;
    float total_price = 4;
    string description = 5;
    string status = 6;
  //  int32 quantity = 9;
  //  float rating = 10;
    string created_at = 7;
    string updated_at = 8;
}

